<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Name</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Title Bar : -->
    <header class="titleBar">
        <button class="circle red" onclick="titlebarControls('close')"></button>
        <div class="appTitle"></div>
    </header>

    <!-- Content : -->
    <div class="contentContainer">
        
    </div>

    <!-- Root Script : -->
    <script>
        function titlebarControls(control) {
            switch (control) {
                case "close":
                    window.close();
                    break;
            }
        }
        document.querySelector(".titleBar .appTitle").textContent =  document.querySelector("head title").textContent;
    </script>

    <!-- External Scripting : -->
    <script src="js/script.js"></script>
</body>
</html>
