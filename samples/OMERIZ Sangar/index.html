<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Name</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Title Bar : -->
    <header class="titleBar">
        <div class="void"><span></span></div>
        <button class="circle red" onclick="titlebarControls('close')"></button>
    </header>
    
    <!-- Content : -->
    <div class="contentContainer">
        
    </div>
    
    <!-- TitleB Bar : -->
    <footer class="footerBar">
        <div class="appTitle"><span></span></div>
    </footer>

    <!-- Root Script : -->
    <script>
        function titlebarControls(control) {
            switch (control) {
                case "close":
                    window.close();
                    break;
            }
        }
        // document.querySelector(".titleBar .appTitle span").textContent = document.querySelector("head title").textContent;
    </script>

    <!-- External Scripting : -->
    <script src="js/script.js"></script>
</body>
</html>
